<!-- 
Auto-loop over URLs
https://github.com/one10/chrome-auto-loop
based on chrome ext. examples
-->
<html>
<head><title>Chrome Auto-Loop Extension Options</title></head>

<body style="font-family: Arial, Helvetica">

Filetype:
<select id="filetype">
 <option value="txt">txt</option>
 <option value="json">json</option>
</select>
<br><br>

URL prefix:
<input type="text" id="url_prefix" size="50" />
<br>
e.g.: <div>http://www.alexa.com/</div>
<br>

Query prefix:
<input type="text" id="query_prefix" size="50" />
<br>
e.g.: <div>siteinfo/</div>
<br>

Min sleep, ms:
<input type="text" id="min_default_sleep" size="10" />
<br>
e.g.: <div>2000</div>

Max sleep, ms:
<input type="text" id="max_default_sleep" size="10" />
<br>
e.g.: <div>4000</div>
<br>
(Will sleep between min and this randomly, unless otherwise specified in JSON. 
If empty, set to min 2000 min 4000 ms, i.e. 4 seconds)
<br>

<div id="status"></div>
<button id="save">Save</button>
</body>

<script src="options.js"></script>

</html>
